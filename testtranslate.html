  <script>
    $(window).load(function () {
      var token = "http%3a%2f%2fschemas.xmlsoap.org%2fws%2f2005%2f05%2fidentity%2fclaims%2fnameidentifier=9WdP3&http%3a%2f%2fschemas.microsoft.com%2faccesscontrolservice%2f2010%2f07%2fclaims%2fidentityprovider=https%3a%2f%2fdatamarket.accesscontrol.windows.net%2f&Audience=http%3a%2f%2fapi.microsofttranslator.com&ExpiresOn=1461905025&Issuer=https%3a%2f%2fdatamarket.accesscontrol.windows.net%2f&HMACSHA256=JHVLe19HpvlkzhI83IxF1VhC0gVr4LGh78uoKpopO3g%3d" ;
      $('#btnAjaxTranslate').click(function (evt) {
        var inputText = $('#txtAjaxInput').val();
        var authToken =token;
        var data = {
          appId: 'Bearer ' + authToken,
          from: 'en',
          to: 'es',
          contentType: 'text/plain',
          text: inputText
        };
        $.ajax({
          url: "http://api.microsofttranslator.com/V2/Ajax.svc/Translate",
          dataType: 'jsonp',
          data: data,
          jsonp: 'oncomplete'
        })
        .done(function (jqXHR, textStatus, errorThrown) {
          console.log('done', this, jqXHR, textStatus, errorThrown);
          $('#txtAjaxOutput').text(jqXHR);
        })
        .fail(function (jqXHR, textStatus, errorThrown) {
          console.log('fail', this, jqXHR, textStatus, errorThrown);
        });
      });

      $('#btnAjaxTranslate2').click(function (evt) {
        var inputText2 = $('#txtAjaxInput2').val();

          appId: 'Bearer ' + authToken,

        };
        $.ajax({
          url: "http://api.microsofttranslator.com/V2/Ajax.svc/Translate",

          data: data,
          jsonp: 'oncomplete'
        })
        .done(function (jqXHR, textStatus, errorThrown) {
          console.log('done', this, jqXHR, textStatus, errorThrown);
          $('#txtAjaxOutput2').text(jqXHR);
        })
        .fail(function (jqXHR, textStatus, errorThrown) {
          console.log('fail', this, jqXHR, textStatus, errorThrown);
        });
      });

    });
  </script>
